<body class="drawer drawer--right">
    <header class="header">

        <div class="inner header_inner">
            <a href="" class="header_title">
                <h1 class="">PostYourMusic</h1>
            </a>
            <button type="button" class="drawer-toggle drawer-hamburger hidden-pc hidden-tab">
                <span class="sr-only">toggle navigation</span>
                <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav header_nav">
                <ul class="drawer-menu header_nav_items">
                    <li class="header_nav_item"><a class="drawer-menu-item header_nav_link" href="#">ゲスト</a></li>
                    <li class="header_nav_item"><a class="drawer-menu-item header_nav_link" href="#">ログイン</a></li>

<div class="form">
    <div class="form_inner inner">
        <div class="form_title">
            <h2>動画を投稿する</h2>
        </div>
        <form action="post">
            <div class="form_items">
                <div class="form_item">
                    <label for="">動画のIDを入力</label>
                    <input class="form_control" type="text" name="your-name" id="">
                </div>
                <div class="form_explain">
                        <p>例）登録したいYouTube動画のURLが "<span class="movie_url">https://www.youtube.com/watch?v=EDCKT2f5Kq0</span>"であれば
                        <p>"v="の直後にある "<span class="movie_url">EDCKT2f5Kq0</span>" を入力</p>
                </div>
                <div class="form_item">
                        <label for="">動画へのコメント</label>
                        <textarea class="form_control" name="" id=""></textarea>
                </div>
                <div class="form_footer">
                    <input class="form_btn" type="submit" value="投稿">
                </div>
                

            </div>
        </form>
    </div>
</div>
